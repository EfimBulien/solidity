<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Ad Details</h1>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Ad ID: {{ ad[0] }}</h5>
                <p class="card-text">Price: {{ ad[1] }}</p>
                <p class="card-text">Status: {{ 'Open' if ad[2] else 'Closed' }}</p>
            </div>
        </div>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Вернуться на главную страницу</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
